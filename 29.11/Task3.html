<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    </title>
</head>
<body>
   <script>
        /*Дан номер месяца (1 — январь, 
        2 — февраль, ...). Вывести название 
        соответствующего времени года ("зима", "весна" и т.д.).*/
       
       var month = prompt("Введите порядковы номер месяца");
       
       switch (month){
           case "1":
           case "2":
           case "12":
               alert("Зима");
               break;
           case "3":
           case "4":
           case "5":
               alert("Весна");
               break;
           case "6":
           case "7":
           case "8":
               alert("Лето");
               break;
           case "9":
           case "10":
           case "11":
               alert("Осень");
               break;
           default:
			   alert("В году 12 месяцев!");
       }
    
   </script> 
</body>
</html>
