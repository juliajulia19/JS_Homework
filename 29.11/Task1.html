<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*Перераспределить значения переменных 
X и Y так, чтобы в X оказалось меньшее 
из этих значений, а в Y — большее.*/
        

        var x;
        var y;
        var z;
        
        x = prompt("Введите значение x");
        y = prompt("Введите значение y");
        
        if (x > y) {
            z = x;
            x = y;
            y = z;
        } 
        
        console.log (x);
        console.log (y);
    
    </script>
</body>
</html>
