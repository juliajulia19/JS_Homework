<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*Пользователь вводит год, необходимо определить 
        является ли он високосным. Примеры данных для тестирования:
        1) '2000' – високосный год
        2) '1800' – не високосный год*/
        
        var year;
        year = +prompt("Введите год");
        
        if ((year % 4 === 0 && year % 100 != 0) || year % 400 === 0) {
            alert("Это високосный год");
        } else {
            alert("Это не високосный год");
        }
        
    
    </script>
</body>
</html>
