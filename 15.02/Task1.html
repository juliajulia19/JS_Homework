<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 20px;
            border: 1px solid;
        }

    </style>
</head>

<body>
    <div onclick="change(this)" style="background-color: beige"></div>
    <div onclick="change(this)" style="background-color: beige"></div>
    <div onclick="change(this)" style="background-color: beige"></div>

    <script>
        /*Даны несколько div элементов на html.
    По первому нажатию на каждый div 
    он перекрашивается зеленым цветом, 
    при повторном нажатии перекрашивается 
    обратно и так далее каждый клик 
    происходит чередование цвета.*/

        function change(e) {

            var red = Math.floor(Math.random() * 256);    //эксперимент - рандомные цвета каждый клик
            var blue = Math.floor(Math.random() * 256);
            var green = Math.floor(Math.random() * 256);

            e.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";

        }
        
        
        

    </script>
</body>

</html>
