<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        
        x = prompt ("Введите число от -999 до 999");
        
        if (x >= -999 && x <= -100) {
            alert("отрицательное трёхзначное число");
        } else if (x > -100 && x <= -10) {
            alert("отрицательное двузначное число");
        } else if (x > -10 && x < 0 ) {
            alert("отрицательное однозначное число");
        } else if (x === 0) {  //ноль не работает почему-то
            alert("нулевое число");
        } else if (x > 0 && x < 10 ) {
            alert("положительное однозначное число");
        } else if (x >= 10 && x < 100 ) {
            alert("положительное двузначное число");
        } else if (x >= 100 && x <= 999 ) {
            alert("положительное трёхзначное число");
        } else {
            alert ("задано неверное число");
        }
    
    </script>
</body>
</html>
