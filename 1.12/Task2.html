<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    </title>
</head>
<body>
    <script>
        
     //Дана строка, изображающая целое число. Вывести сумму цифр этого числа.
        
        let str = prompt('Введите число'),
            i = 0,
            sum = 0;
            
        while (i < str.length) {
            sum += parseInt(str[i]);
            i++
        }
        

        alert(sum);
        
        
        
    
    </script>
</body>
</html>
