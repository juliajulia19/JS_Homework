<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*Проверить что введенный пароль удовлетворяет 
    следующим условиям сложности:
    - длинна от 9 символов;
    - содержит обязательно английские буквы верхнего и нижнего регистра;
    - содержит более двух цифр;
    - содержит обязательно один из неалфавитных символов (например, !, $, #, %).*/
        
        let password = prompt("Введите пароль"),
            reg = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=(.*[0-9]){3,})(?=.*[!@#$%^&*])(?=.{9,})");
        
        if (reg.test(password))
            alert("Надёжный пароль");
        else 
            alert("Ненадёжный пароль! \n убедитесь, что пароль удовлетворяет следующим условиям сложности: \n- длинна от 9 символов; \n- содержит обязательно английские буквы верхнего и нижнего регистра; \n- содержит более двух цифр; \n- содержит обязательно один из неалфавитных символов (например, !, $, #, %)");
        
    
    </script>
</body>
</html>
