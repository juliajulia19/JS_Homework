<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    </title>
</head>
<body>
    <script>
        /*Заданы два массива 
        A = [ 12, 4, 3, 10, 1, 20 ]  
        B = [-3, -7, -100, -33] 
        необходимо их объединить 
        в один массив C добавив 
        массив B в конец(в начало) A.*/
        
        let arr1 = [12, 4, 3, 10, 1, 20],
            arr2 = [-3, -7, -100, -33],
            arr3 = arr1.concat(arr2),  //в конец
            arr4 = arr2.concat(arr1); //в начало
        
        console.log(arr3, arr4);
    
    </script>
</body>
</html>
