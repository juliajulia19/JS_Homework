<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*Задан массив  - [12,4,3,10,1,20]. 
Удалить из него наименьшее и наибольшее значение.*/

        let arr = [12, 4, 3, 10, 1, 20],
            min = arr[0],
            max = arr[0];

        for (let i = 1, len = arr.length; i < len; i++) {
            if (min > arr[i]) {
                min = arr[i];
            } else if (max < arr[i]) {
                max = arr[i];
            }
        }
        delete arr[arr.indexOf(max)];
        delete arr[arr.indexOf(min)];

        console.log(arr);

    </script>
</body>

</html>
