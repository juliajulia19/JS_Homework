<body>
    <script>
        /*Задан массив - [12,4,3,10,1,20]. 
Необходимо отсортировать его в порядке возрастания, 
при этом не использовать готовый метод sort 
и методы разобранные на занятии. Снабдите комментариями каждую строку.*/

        //сортировка выбором

        let arr = [12, 4, 3, 10, 1, 20]; //задан массив
        let n = arr.length; // n равно длине массива

        for (var i = 0; i < n - 1; i++) { //счётчик
            var min = i; // поочередно приравниваем каждый элемент массива к переменной min
            for (var j = i + 1; j < n; j++) {
                if (arr[j] < arr[min]) min = j; /*сравниваем переменную min с каждым элементом массива, если элемент меньше, то min                                         становится равно этому элементу. Таким образом, находим наименьший элемент*/
            }
            var t = arr[min];
            arr[min] = arr[i];
            arr[i] = t; //наименьший элемент становится на 0 место, в следущем цикле на первое и так далее.
        }

        console.log(arr);

    </script>
</body>
